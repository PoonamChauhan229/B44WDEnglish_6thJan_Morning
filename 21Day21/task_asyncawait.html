    <script>
     var apikey="68efa0885519a6f01d76917c463ada68" 
    async function getWeatherCityData(){
        try{
            let res=await fetch('https://restcountries.com/v2/all')
            let data=await res.json()
            //console.log(data[0].name)
            let cityName=data[0].name

            let res1=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apikey}`)
            let data1=await res1.json()
            console.log(data1)
        }
        catch(err){
            console.log("Error found",err)
        }
    }
    getWeatherCityData()

    //try=>code will execute and catch=>errorblock

    //get the random cityname=> pass it to the weather api
    async function getWeatherCityRandomData(){
        try{
            let res=await fetch('https://restcountries.com/v2/all')
        let data=await res.json()
        //console.log(data[0].name)

        let randomNum=Math.round(Math.random()*data.length)
        let cityName=data[randomNum].name
        console.log(cityName)

        let res1=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apikey}`)
        let data1=await res1.json()
        console.log(data1)
        }
        catch(err){
            console.log("Error found")
        }
    }
    getWeatherCityRandomData()



    
    </script>
