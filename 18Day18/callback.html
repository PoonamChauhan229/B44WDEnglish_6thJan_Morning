    <script>
        function callMe(){
            console.log("I m a callback function")
        }

        function greet(name,callback){
            console.log(`Hi my name is ${name}`)
            callback()
        }
        greet("Guvi",callMe)



        // second example:
        // display the sum of 2 num 
        // => display=>callback
        //=> calculate
        // callback 

        function display(res){
            console.log(`Sum is ${res}`)
        }
        function sum(n1,n2,callback){
            var add=n1+n2;
            callback(add)
        }
       sum(3,5,display)

    //    Print your own name:

    function displayName(name){
        console.log(`Name is ${name}`)
    }

    // 
    function sayName(callback){
        callback("Poonam")
    }
    sayName(displayName)

    // 
    function sayNamenew(a,callback){
        callback(a)
    }
    sayNamenew("Poonam",displayName)

    function sayNamenewone(a,callback){
        var name=a;
        callback(name)
    }
    sayNamenewone("Poonam",displayName)
    //

        var name="Poonam";
        callback(name)
    }
    sayNamenewtwo(displayName)
