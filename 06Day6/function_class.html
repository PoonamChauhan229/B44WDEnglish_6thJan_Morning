    <script>
        function Pen(name,color,price){//constructor
            this.name=name;
            this.color=color;
            this.price=price;
        }
        let pen=new Pen("Marker","Blue",100)
        console.log(pen)

        // every JS is a function

        // Added Method name
        Pen.prototype.showPrice=function(){
            console.log(`Price of ${this.name} is ${this.price} `)
        }
        pen.showPrice()
        // added Property:
        Pen.prototype.type="Gel"
        console.log(pen.type)
