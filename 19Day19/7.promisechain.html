<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // promise chaning
        function compute(num){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(num*2)
                },2000)
            })
        }
    //    console.log(compute(2))
        compute(2).then((res)=>{
            return compute(res)//2*2=4
        }).then((res1)=>compute(res1))//4*2=8
        .then((res2)=>console.log(res2))//8*2=16
        .catch(err=>console.log(err))

        // to avoid async and await:
        // Promise.all
    </script>
</body>
</html>
