<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // ...args
        //...rest
        function add(...args){//rest parameter
         console.log(args)   
         console.log(...args)//spread operator
         var sum=0
         for(var i=0;i<args.length;i++){
            sum+=args[i]
         }
         console.log(sum)
        }
        add(1,2,3,4,5,6,7,8,90,78,56,45,90,45,34,12,89,90,89,90,90,90,90)
    </script>
</body>
</html>
