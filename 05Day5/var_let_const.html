<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        // var:
        // redeclare n no of times
        // reassign the values n no of times
        // overwriting the values
        var a=10;
        console.log(a)
        a=20;
        console.log(a)
        var a=100;
        console.log(a)
        a=500
        console.log(a)

        //let:
        // reassign the values n no of times
        //we cannot redeclare the variable
        let b=100;
        console.log(b)
        b=200;
        console.log(b)
        b=800;
        console.log(b)
        // let b=90;
        //console.log(b)//Uncaught SyntaxError: Identifier 'c' has already been declared 

        //const:
        //we cannot redeclare the variable
        // we cannot reassign the values
        const c=89;
        console.log(c)
        //c=100;
        //console.log(c)//Assignment to constant variable.
        //const c=500;
        //console.log(c)//Uncaught SyntaxError: Identifier 'c' has already been declared 
        

       
    </script>
</body>
</html>
