<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- attribute -->
        <!-- type text -->
        <label for="uname">UserName</label>
        <input type="text" name="username" id="uname" ><br><br>

        <!-- type:password -->
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass"><br><br>

        <!--radio buttons  -->
        <!-- name are used for grouping -->
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- checkbox  vehicles-->
        <input type="checkbox" name="vehicle1" id="bike" value="bike">
        <label for="bike">Bike</label>

        <input type="checkbox" name="vehicle2" id="scooty"value='scooty'>
        <label for="scooty">Scooty</label>

        <input type="checkbox" name="vehicle3" id="car" value="car">
        <label for="car">Car</label>
        <br><br>
        <input type="submit"  value="Submit"/>
        <input type="reset" value="Reset">
        <button>
            <img src="https://flagcdn.com/w320/pm.png" alt="" width="50px" height="20px">
        </button>

       
    </form>
</body>
</html>
