    <script>
       
        var str=""
        for(var k=1;k<5;k++){//4times 
        str+=k
        console.log(str)
        }
        console.log(str)//4items in a same line

        var string=""
        for(var i=1;i<=5;i++){//outer loop=> going to the next rows
            for(var j=1;j<=i;j++){
                string+="*"
                // i=1,j=1(*)
                // i=2;j=1,j=2(**)
                //i=3;j=1,j=2,j=3(***)
                //i=4;j=1,j=2,j=3,j=4(****)
                //i=5;j=1,j=2,j=3,j=4,j=5(*****)
                //i=6  xxxx loop terminate
            }
            string+="\n";//next line
        }
        console.log(string)



    </script>
