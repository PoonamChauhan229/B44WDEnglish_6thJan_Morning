<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Padding1{
        border:1px solid red;
        width:150px;
        text-align: center;
        padding: 20px;
    }
    .Padding2{
        border:1px solid red;
        width:150px;
        text-align: center;
        padding: 10px 20px;
    }
    .Padding3{
        border:1px solid red;
        width:150px;
        text-align: center;
        padding: 10px 20px 30px 40px
    }
    .Padding4{
        border:1px solid red;
        width:150px;
        text-align: center;
        padding: 100px 200px 30px;
    }
    .Padding5{
        border:1px solid red;
        width:150px;
        text-align: center;
        padding-top:15px;
        padding-right: 20px;
        padding-bottom: 30px;
        padding-left: 100px;
    }


</style>
<body>
    <div class="Padding1">Padding1</div>
    <div class="Padding2">Padding2</div>
    <div class="Padding3">Padding3</div>
    <div class="Padding4">Padding4</div>
    <div class="Padding5">Padding5</div>
    <div class="Padding6">Padding6</div>
</body>
</html>
