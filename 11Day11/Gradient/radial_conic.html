<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1{
        height:200px;
        width:300px;
        border:1px solid black;
        margin-bottom:10px;
        background-image: radial-gradient(red,green,yellow);
    }
  
    #div2{
        height:300px;
        width:400px;
        border:1px solid black;
        margin-bottom:10px;
        background-image: radial-gradient(circle,red,green,yellow);
    }
    #div3{
        height:200px;
        width:200px;
        border:1px solid black;
        margin-bottom:10px;
        background-image: conic-gradient(red,yellow,green,blue,black);
    }
    #div4{
        height:200px;
        width:200px;
        border:1px solid black;
        margin-bottom:10px;
        background-image: conic-gradient(red 45deg,yellow 105deg,green 210deg);
    }
</style>
<body>
    <h1>Gradient</h1>
     <div id="div1"></div>
     <div id="div2"></div>
     <div id="div3"></div>
     <div id="div4"></div>
     <div id="div5"></div>
     <div id="div6"></div>
</body>
</html>
