<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #div1{
        height:100px;
        border:1px solid black;
        /* background-color: green; */
        /* top to bottom */
        background-image: linear-gradient(red,green,yellow);
        margin-bottom:10px;
    }
    /* left to right */
    #div2{
        height:100px;
        border:1px solid black;
        /* background-color: green; */
        background-image: linear-gradient(to right,navy,black);
        margin-bottom:10px;
    }
    /* right to left */
    #div3{
        height:100px;
        border:1px solid black;
        /* background-color: green; */
        background-image: linear-gradient(to left,navy,white);
        margin-bottom:10px;
    }
    #div4{
        height:200px;
        width:400px;
        border:1px solid black;
        /* background-color: green; */
        background-image: linear-gradient(to bottom right,red,yellow);
        margin-bottom:10px;
    }
    #div5{
        height:200px;
        width:400px;
        border:1px solid black;
        /* background-color: green; */
        background-image: linear-gradient(155deg,green,red,black);
        margin-bottom:10px;
    }
    #div6 {
        height:200px;
        width:400px;
        /* background: linear-gradient(to right, #c33764, #1d2671); */
        background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
    }
    
</style>
<body>
    <h1>Gradient</h1>
     <div id="div1"></div>
     <div id="div2"></div>
     <div id="div3"></div>
     <div id="div4"></div>
     <div id="div5"></div>
     <div id="div6"></div>
</body>
</html>
