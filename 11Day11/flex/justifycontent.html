<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin: 10px;
        border: 1px solid black;
        width:600px;
        background-color: brown;
        text-align: center;       
    }
    .container_row{
        display: flex;
    }
    .container_center{
        display: flex;
        justify-content:center;
    }
    .container_flex_end{
        display: flex;
        justify-content:flex-end;
    }
    .container_flex_start{
        display: flex;
        justify-content: flex-start;
    }
    .container_space_between{
        display: flex;
        justify-content: space-between;
    }
    .container_space_around{
        display: flex;
        justify-content: space-around;
    }
    .container_space_evenly{
        display: flex;
        justify-content: space-evenly;
    }

    .item{
        padding:30px;
        border: 1px solid black;
    }
    .item1{
        background-color:violet ;
    }
    .item2{
        background-color: pink;
    }
    .item3{
        background-color: yellow;
    }
    .item4{
        background-color: red;
    }
    .item5{
        background-color: blue;
    }
    .item6{
        background-color: green;
    }
</style>
<body>
    <div class="container container_row">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="container container_center">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="container container_flex_end">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="container container_flex_start">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="container container_space_between">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="container container_space_around">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="container container_space_evenly">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
</body>
</html>
