<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin: 10px;
        border: 1px solid black;
        /* height: 800px; */
        width:600px;
        background-color: brown;
        text-align: center;
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 40px 200px 200px 40px;
        /* grid-gap:10px; */
        
    }
    .item{
        /* padding:30px; */
        border: 1px solid black;
    }
    .item1{
        background-color:violet ;
        grid-column: 1/5;
        grid-row:1/2;
    }
    .item2{
        background-color: pink;
        grid-column: 1/3;
        grid-row:2/3;
    }
    .item3{
        background-color: yellow;
        grid-column: 1/3;
        grid-row:3/4;
    }
    .item4{
        background-color: red;
        grid-column: 3/5;
        grid-row:2/4;
    }
    .item5{
        background-color: blue;
        grid-column: 1/5;
        grid-row:4/5;

    }
    .item6{
        background-color: green;
    }
</style>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Home-Introduction</div>
        <div class="item item3">Products & Services</div>
        <div class="item item4">Notification</div>
        <div class="item item5">Footer</div>

    </div>
</body>
</html>
