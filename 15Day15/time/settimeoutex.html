<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height:100px;
        width:100px;
        background-color: red;
    }
</style>
<body>
    <div id="test"></div>
    
    <button onclick="stopAnim()">Stop Animation</button>
</body>
<script>
    var id=setTimeout(anim,2000)
    function anim(){
        console.log("animation performed")
        var divSize=document.getElementById('test')
        divSize.style.width="200px"
        divSize.style.backgroundColor="pink"

        var ptext=document.createElement('p')
        ptext.innerText="Animation Completed Successfully"
        document.body.append(ptext)
    }

    function stopAnim(){
        console.log("Animation stopped")
        // clearTimeout
        clearTimeout(id)

        var ptext=document.createElement('p')
        ptext.innerText="Animation Stopped Successfully"
        document.body.append(ptext)
    }
</script>
</html>
