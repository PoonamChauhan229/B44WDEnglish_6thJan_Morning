<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"> Weather Forecast By B44 WD English(GUVI)</span>
        </div>
    </nav>

   <div class="container w-25 mt-5">
    <!-- input box -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Enter the City</span>
        <input value="" type="text" id="cityName" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <!-- button -->
    <div class="d-grid gap-2 col-5 mx-auto">
        <button class="btn btn-primary" type="button"
        onclick="getWeatherData()"
        >Submit</button>
      </div>
   </div>
   <!-- Display the Weather Details -->
   <div class="card mb-3 container mt-5 p-0" id="weatherContainer" style="max-width: 540px;">
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
