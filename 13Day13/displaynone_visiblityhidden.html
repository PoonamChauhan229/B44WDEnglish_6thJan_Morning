<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height:100px;
        width:100px;
        border: 4px solid red;
        /* display: none; */
        background-color: aqua;
    }
    p{
        height:100px;
        width:100px;
        border: 4px solid navy;
        visibility: hidden;
    }
</style>
<body>
    
 
    <p></p>
    <span>Hi</span>
    <div></div>
</body>
</html>
<!-- visibility:hidden=>it is not visible in the browser but it occupies the space
display:none=>It is hidden and it takes no space. -->
