<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <img id="bulbImage" src="https://i.ibb.co/4Y3fCLv/pic-bulbon.gif" alt="">
        </div>
       <button id='button'type="button" class="btn btn-primary btn-sm mt-3 ms-2">Switch Off</button>
   
    </div>

    <!-- JS -->
    <script>
        var button=document.getElementById('button')
        var bulbImage=document.getElementById('bulbImage')
        console.log(bulbImage.src)

    //    addeventlistner=> 2 parameters
    // match()
    button.addEventListener('click',()=>{
        if(bulbImage.src.match("https://i.ibb.co/4Y3fCLv/pic-bulbon.gif")){
            bulbImage.src="https://i.ibb.co/PZHKWG4/pic-bulboff.gif"
            button.innerText="Switch ON"
        }else{
            bulbImage.src="https://i.ibb.co/4Y3fCLv/pic-bulbon.gif"
            button.innerText="Switch OFF"
        }
       
    })

    </script>
</body>

</html>
