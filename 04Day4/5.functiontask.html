    <!-- 
    JS function to get 1st element of an array 
    Passsing a parameter n will return the first n elements of array
   
    1 function
    first n elements 
    1st element of an array

    function Input(){

    }
    
    Input([7,9,0,-2])//call a function
    O/P=>7

    Input([0,6,4,5])
    O/P=>0

    Input([1,2,3,4],3)
    O/P=>[1,2,3]

     Input([1,2,3,4],-3)
    O/P=>[]
 -->

 <script>
    function Input(arr,n){
        if(n==undefined||n==null){
            return arr[0]
        }else if(n<0){
            return [];
        }else{
            return arr.slice(0,n)
        }
    }
   console.log(Input([1,2,3,4],-3))//exectuted
   console.log(Input([1,2,3,4],3))//exectuted
   console.log(Input([0,6,4,5]))//exectuted
   console.log(Input([7,9,0,-2]))//exectuted
   
 </script>
